<html>
  <head>
    <link rel="stylesheet" href="skeleton.css">
    <script src="work.js"></script>
    <title>Countdown until World Domination</title>
  </head>
  <body>

    <h1>Countdown until World Domination</h1>

    <table>

      <tr>
        <th>
          First day
        </th>
        <td><script>
            document.write(start_day.toDateString())
        </script></td>
      </tr>

      <tr>
        <th>
          Last day
        </th>
        <td><script>
            document.write(last_day.toDateString())
        </script></td>
      </tr>

      <tr>
        <th>
          Weeks pushed back
        </th>
        <td><script>
            document.write(weeks_pushed_back);
        </script></td>
      </tr>

      <tr>
        <th>
          Total Months
        </th>
        <td><script>
            document.write(total_months);
        </script></td>
      </tr>

      <tr>
        <th>
          Months elapsed
        </th>
        <td><script>
            document.write(months_elapsed);
        </script></td>
      </tr>

      <tr>
        <th>
          Months left
        </th>
        <td><script>
            document.write(months_left);
        </script></td>
      </tr>

    </table>

  </body>
</html>
