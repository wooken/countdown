<html>
    <head>
        <link rel="stylesheet" href="skeleton.css">
        <script src="work.js"></script>
        <title>Countdown until World Domination</title>
    </head>
    <body>

        <table>
            <tr>
                <td>
                    Day
                </td>
                <td>
                    <script>document.write(days_since())</script>
                </td>
            </tr>
            <td>
                Days left
            </td>
            <td>
                <script>document.write(days_left())</script>
            </td>
            <tr>
                <td>
                    Week
                </td>
                <td>
                    <script>document.write(weeks_since())</script>
                </td>
            </tr>
            <tr>
                <td>
                    Weeks left
                </td>
                <td>
                    <script>document.write(weeks_left())</script>
                </td>
            </tr>
            <tr>
                <td>
                    Month
                </td>
                <td>
                    <script>document.write(current_month())</script>
                </td>
            </tr>
        </table>

    </body>
</html>
